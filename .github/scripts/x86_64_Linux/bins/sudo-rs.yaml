name: "sudo-rs"
description: "A memory safe implementation of sudo and su."
note: "sudo must be owned by uid 0 and have the setuid bit set (RUN: sudo chown 'root:root' sudo ; sudo chmod 'a=rx,u+ws' sudo)"
web_url: "https://github.com/memorysafety/sudo-rs"
repo_url: "https://github.com/memorysafety/sudo-rs"
path: "/"
bins:
  - "su-rs"
  - "sudo-rs"
  - "visudo-rs"
