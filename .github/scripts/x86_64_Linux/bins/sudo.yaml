name: "sudo"
description: "A command to run commands as root"
note: "sudo must be owned by uid 0 and have the setuid bit set (RUN: sudo chown 'root:root' sudo ; sudo chmod 'a=rx,u+ws' sudo)"
web_url: "https://www.sudo.ws/"
repo_url: "https://github.com/sudo-project/sudo"
path: "/Baseutils/sudo/"
bins:
  - "cvtsudoers"
  - "sudo"
  - "sudo.conf"
  - "sudo_logsrvd"
  - "sudo_logsrvd.conf"
  - "sudo_sendlog"
  - "sudoedit"
  - "sudoers"
  - "sudoers.dist"
  - "sudoreplay"
  - "visudo"